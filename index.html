<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            padding-top: 50px;
        }
        .cast{
            margin: 10px 0;
        }
        .dov{
            text-align: right;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <form action="https://script.google.com/macros/s/AKfycbwQvwcg5luy33s7hOn9ic-Gl-88izp_n1H96OKy6lZcS3Ed_H6bqj_33ieYA2Ffprk/exec" method="post">
            <select class="form-select cast" aria-label="Default select example" name="category">
                <option selected>Выбрать категорию</option>
                <option value="Buy USDT">Buy USDT</option>
                <option value="Sell USDT">Sell USDT</option>
                <option value="Buy other">Buy other</option>
                <option value="Correction">Correction</option>
              </select>
              <div class="form-floating mb-3 cast">
                <input type="text" class="form-control" id="tenge" placeholder="Tenge" name="tenge">
                <label for="tenge">Tenge</label>
              </div>
              <div class="form-floating cast">
                <input type="text" class="form-control" id="usdt" placeholder="USDT" name="usdt">
                <label for="usdt">USDT</label>
              </div>
              <select class="form-select cast" aria-label="Default select example" name="distribution">
                <option selected>Распределение</option>
                <option value="USDT меньшая">USDT меньшая</option>
                <option value="USDT большая">USDT большая</option>
              </select>
              <div class="form-floating cast">
                <input type="text" class="form-control" id="comment" placeholder="Комментарий" name="comment">
                <label for="comment">Комментарий</label>
              </div>
              <div class="dov">
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
              
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
